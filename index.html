<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href='./styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="picture-product" class="picture">
      <div class="decsription">
        <div class="decsription__text">
          <p class="decsription__product-type">P E P F U M E</p>
          <p class="decsription__title">Gabrielle Essence Eau De Parfum</p>
          <p class="decsription__product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="decsription__price">
          <p  class="decsription__price-now">$149.99</p>
          <p  class="decsription__price-old">$169.99</p>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="" class="button__icon">
          <p class="button__text">Add to Cart</p>
        </button>
      </div>
    </div>
  </main>

    Coded by <a href="#">Guzenko Anastasia</a>.

</body>

</html>
