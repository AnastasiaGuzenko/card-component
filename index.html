<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href='./styles.css'>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="content">
      <div class="picture">
        <img src="/images/image-product-desktop.jpg" class="picture_cover">
      </div>
      <div class="card">
        <div class="card__description">
          <p class="card__description_product-type">P E P F U M E</p>
          <p class="card__description_product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="card__description_product-info"
          >
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__product-price">
          <p class="card__product-price_now">$149.99</p>
          <p class="card__product-price_before">$169.99</p>
        </div>
        <div class="card__btn">
          <button class="card__btn_add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

    Coded by <a href="#">Guzenko Anastasia</a>.
  </div> -->
</body>

</html>
